<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalls de l'Usuari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalls de l'Usuari</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ user.nom }} {{ user.cognom }}</h5>
                <p class="card-text"><strong>ID:</strong> {{ user.id }}</p>
                <p class="card-text"><strong>Edat:</strong> {{ user.edat }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Tornar a la llista</a>
    </div>
</body>
</html>
